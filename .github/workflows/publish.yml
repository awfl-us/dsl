name: Publish on GitHub Release

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish-release:
    name: Publish to Maven Central
    runs-on: ubuntu-latest
    steps:
      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.release.tag_name }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PGP_SECRET }}
          passphrase: ${{ secrets.PGP_PASSPHRASE }}

      - name: Publish release via sbt-ci-release
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        run: |
          sbt -no-colors -Dsbt.supershell=false ci-release

  update-readme:
    name: Update README install version
    # After publishing, update README.md dependency version using the tag version (strip leading 'v').
    needs: publish-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Derive version from tag
        id: ver
        run: |
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Update README.md
        env:
          VERSION: ${{ steps.ver.outputs.version }}
        run: |
          set -euo pipefail
          # Replace the version in the SBT dependency line
          perl -0777 -pe 's/(libraryDependencies\s+\+=\s+\"us\.awfl\"\s+%%\s+\"dsl\"\s+%\s*\")([^\"]+)(\")/$1$ENV{VERSION}$3/g' -i README.md
          echo "Diff (if any):"
          git --no-pager diff -- README.md || true

      - name: Commit and push changes
        run: |
          if git diff --quiet -- README.md; then
            echo "No README changes, skipping commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update README install version to ${{ steps.ver.outputs.version }}"
          git push origin HEAD:${{ github.event.repository.default_branch }}
