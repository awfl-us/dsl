# CI Publish to Maven Central via Sonatype Central Portal
#
# Secrets required (add in GitHub repo → Settings → Secrets and variables → Actions):
# - SONATYPE_USERNAME: Central Portal Publishing token username (from central.sonatype.com → Account → Tokens → Create Token → Publishing)
# - SONATYPE_PASSWORD: Central Portal Publishing token password/secret
# - PGP_SECRET: ASCII-armored private key (base64 recommended) used to sign artifacts
# - PGP_PASSPHRASE: passphrase for the above key
#
# Notes:
# - Using sbt 1.11.x and sbt-ci-release 1.11.x+ which publish via the Central Portal (not legacy OSSRH/s01).
# - Use SONATYPE_USERNAME/SONATYPE_PASSWORD set to your Central Publishing token.
# - No SONATYPE_HOST is needed; do not configure sonatypeCredentialHost or publishTo in build.sbt.

name: CI Publish

on:
  push:
    branches: [ main, master ]
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for dynver and release versioning

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PGP_SECRET }}
          passphrase: ${{ secrets.PGP_PASSPHRASE }}

      - name: Configure Git author (for sbt-ci-release tagging)
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Diagnostics
        env:
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        run: |
          sbt -v -no-colors \
            "show version" \
            "show isSnapshot" \
            "show organization" \
            "show moduleName"

      - name: Publish via sbt-ci-release (Central Portal)
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        run: |
          sbt -no-colors -Dsbt.supershell=false ci-release
