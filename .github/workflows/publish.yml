name: CI Publish

on:
  push:
    branches: [ main, master ]
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for dynver and release versioning

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: sbt

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PGP_SECRET }}
          passphrase: ${{ secrets.PGP_PASSPHRASE }}

      - name: Configure Git author (for sbt-ci-release tagging)
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Diagnostics verify Sonatype target
        env:
          SONATYPE_HOST: s01.oss.sonatype.org
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: |
          echo "SONATYPE_HOST=${SONATYPE_HOST:-unset}"
          sbt -v -no-colors \
            "show version" \
            "show isSnapshot" \
            "show sonatypeCredentialHost" \
            "show publishTo" \
            "show organization" \
            "show moduleName" \
            "show publishMavenStyle"

          echo "Checking direct access/redirects to snapshot repo base..."
          curl -s -o /dev/null -D - -L --max-redirs 10 https://s01.oss.sonatype.org/content/repositories/snapshots/ | sed -n '1,50p'

          echo "Checking authenticated access to your organization path on snapshots..."
          ORG=$(sbt -error -no-colors "print organization" | tail -n 1)
          ORG_PATH=${ORG//./\/}
          echo "ORG=${ORG} ORG_PATH=${ORG_PATH}"
          curl -s -o /dev/null -D - -L --max-redirs 10 -u "$SONATYPE_USERNAME:$SONATYPE_PASSWORD" \
            "https://s01.oss.sonatype.org/content/repositories/snapshots/${ORG_PATH}/" | sed -n '1,80p'

      - name: Publish via sbt-ci-release (debug)
        env:
          SONATYPE_HOST: s01.oss.sonatype.org
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: |
          sbt -no-colors -Dsbt.supershell=false -debug \
            "set Global / logLevel := Level.Debug" \
            "set Global / ivyLoggingLevel := UpdateLogging.Full" \
            ci-release
